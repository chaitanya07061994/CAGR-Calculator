<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGR Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
         background-image: url()

}

        .calculator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #cagr-result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>CAGR Calculator</h1>
        <div class="input-container">
            <label for="initial-value">Initial Value:</label>
            <input type="number" id="initial-value" placeholder="Enter initial value">
        </div>
        <div class="input-container">
            <label for="final-value">Final Value:</label>
            <input type="number" id="final-value" placeholder="Enter final value">
        </div>
        <div class="input-container">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years">
        </div>
        <button onclick="calculateCAGR()">Calculate CAGR</button>
        <div id="cagr-result"></div>
    </div>

    <script>
        function calculateCAGR() {
            const initialValue = parseFloat(document.getElementById('initial-value').value);
            const finalValue = parseFloat(document.getElementById('final-value').value);
            const years = parseFloat(document.getElementById('years').value);
            
            if (!isNaN(initialValue) && !isNaN(finalValue) && !isNaN(years) && years > 0) {
                const cagr = ((finalValue / initialValue) ** (1 / years) - 1) * 100;
                document.getElementById('cagr-result').textContent = `CAGR: ${cagr.toFixed(2)}%`;
            } else {
                document.getElementById('cagr-result').textContent = 'Please enter valid values.';
            }
        }
    </script>
</body>
</html>
